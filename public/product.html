<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; text-align: center; padding: 50px;">

  <h2 style="color: #333;">Add Product</h2>
  <form action="/addProduct" method="POST" enctype="multipart/form-data" style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 400px; margin: 0 auto;">
    <label for="name" style="display: block; text-align: left; margin-bottom: 5px; color: #333;">Product Name:</label>
    <input type="text" id="name" name="name" required style="width: calc(100% - 20px); padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
    
    <label for="description" style="display: block; text-align: left; margin-bottom: 5px; color: #333;">Description:</label>
    <textarea id="description" name="description" required style="width: calc(100% - 20px); padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"></textarea>
    
    <label for="price" style="display: block; text-align: left; margin-bottom: 5px; color: #333;">Price:</label>
    <input type="number" id="price" name="price" min="0" step="0.01" required style="width: calc(100% - 20px); padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
    
    <label for="category" style="display: block; text-align: left; margin-bottom: 5px; color: #333;">Category:</label>
    <input type="text" id="category" name="category" required style="width: calc(100% - 20px); padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
    
    <label for="quantity" style="display: block; text-align: left; margin-bottom: 5px; color: #333;">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="0" required style="width: calc(100% - 20px); padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
    
    <label for="image" style="display: block; text-align: left; margin-bottom: 5px; color: #333;">Upload Image:</label>
    <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(event)" required style="margin-bottom: 10px;">

    <img id="preview" src="#" alt="Image Preview" style="max-width: 100%; margin-bottom: 10px; display: none;">

    <input type="submit" value="Add Product" style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s;">
  </form>

  <script>
    function previewImage(event) {
      const input = event.target;
      const preview = document.getElementById('preview');
      
      if (input.files && input.files[0]) {
        const reader = new FileReader();

        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        }

        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>

</body>
</html>
